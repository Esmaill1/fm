<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إذاعة القرآن الكريم</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 320px;
        }

        .player-card {
            background: rgba(20, 15, 10, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 25px 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 180, 120, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo h1 {
            font-family: 'Amiri', serif;
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffb347, #ffcc80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo span {
            font-size: 0.75rem;
            color: rgba(255, 220, 180, 0.5);
            letter-spacing: 2px;
        }

        .status {
            text-align: center;
            margin-bottom: 15px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 5px 12px;
            background: rgba(255, 179, 71, 0.1);
            border-radius: 15px;
            color: #ffcc80;
            font-size: 0.75rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #ffb347;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .status-dot.offline {
            background: #666;
            animation: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffb347, #ff8c42);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px rgba(255, 140, 66, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .play-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .play-btn .pause-icon {
            display: none;
        }

        .play-btn.playing .play-icon {
            display: none;
        }

        .play-btn.playing .pause-icon {
            display: block;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-icon {
            width: 18px;
            height: 18px;
            fill: rgba(255, 220, 180, 0.5);
            cursor: pointer;
        }

        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #ffb347;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #ffb347;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        /* Loading state */
        .loading .play-btn {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-card">
            <div class="logo">
                <h1>إذاعة القرآن الكريم</h1>
                <span>بث مباشر</span>
            </div>

            <div class="status">
                <div class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">جاهز للتشغيل</span>
                </div>
            </div>

            <div class="controls">
                <button class="play-btn" id="playBtn" aria-label="Play/Pause">
                    <svg class="play-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                    </svg>
                </button>
            </div>

            <div class="volume-control">
                <svg class="volume-icon" id="volumeIcon" viewBox="0 0 24 24">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                </svg>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
            </div>
        </div>
    </div>

        <audio id="audioPlayer" preload="none">
            <source src="https://stream.radiojar.com/8s5u5tpdtwzuv" type="audio/mpeg">
        </audio>

        <script>
            // Random background on load
            const backgrounds = [
                'https://i.pinimg.com/originals/18/83/de/1883de5bfee36b043b973bef00c561e0.gif',
                'https://i.pinimg.com/1200x/36/19/09/36190987c6cd3c29ec4f1ac202decbf1.jpg',
                'cozy-home-interior-anime-style.jpg',
                'wp11702872-cozy-lofi-wallpapers.jpg'
            ];
            const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            document.body.style.backgroundImage = `url('${randomBg}')`;

            const audio = document.getElementById('audioPlayer');
            const playBtn = document.getElementById('playBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeIcon = document.getElementById('volumeIcon');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            let isPlaying = false;

            // Play/Pause toggle
            playBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audio.pause();
                    playBtn.classList.remove('playing');
                    statusText.textContent = 'متوقف';
                    statusDot.classList.add('offline');
                    isPlaying = false;
                } else {
                    statusText.textContent = 'جاري الاتصال...';
                    audio.play().then(() => {
                        playBtn.classList.add('playing');
                        statusText.textContent = 'يعمل الآن';
                        statusDot.classList.remove('offline');
                        isPlaying = true;
                    }).catch(err => {
                        statusText.textContent = 'خطأ - حاول مرة أخرى';
                        console.error('Playback error:', err);
                    });
                }
            });

            // Volume control
            volumeSlider.addEventListener('input', (e) => {
                const volume = e.target.value / 100;
                audio.volume = volume;
                updateVolumeIcon(volume);
            });

            // Volume icon click to mute/unmute
            let previousVolume = 0.8;
            volumeIcon.addEventListener('click', () => {
                if (audio.volume > 0) {
                    previousVolume = audio.volume;
                    audio.volume = 0;
                    volumeSlider.value = 0;
                } else {
                    audio.volume = previousVolume;
                    volumeSlider.value = previousVolume * 100;
                }
                updateVolumeIcon(audio.volume);
            });

            function updateVolumeIcon(volume) {
                if (volume === 0) {
                    volumeIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
                } else if (volume < 0.5) {
                    volumeIcon.innerHTML = '<path d="M18.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM5 9v6h4l5 5V4L9 9H5z"/>';
                } else {
                    volumeIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
                }
            }

            // Set initial volume
            audio.volume = 0.8;

            // Audio events
            audio.addEventListener('waiting', () => {
                statusText.textContent = 'جاري التحميل...';
            });

            audio.addEventListener('playing', () => {
                statusText.textContent = 'يعمل الآن';
            });

            audio.addEventListener('error', () => {
                statusText.textContent = 'خطأ في الاتصال';
                statusDot.classList.add('offline');
                playBtn.classList.remove('playing');
                isPlaying = false;
            });
        </script>
</body>
</html>
